<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index1.css" />
    <title>Document</title>
  </head>
  <body>
    
    <h2 class="titre">Inscription:</h2>
    
    <form action="" class="formulaire">
        <input type="text" placeholder="nom" class="name1" id="name1">
        <span class="nameError">Nom invalide</span>

        <input type="text" placeholder="prenom" class="prenom" id="prenom">
        <span class="prenomError">Nom invalide</span>


        <input type="text" placeholder="email" class="email" id="email">
        <span class="emailError">Email invalide</span>
        

        <input type="password" placeholder="mot de passe" class="pass" id="pass">
        <span class="passError">Mot de passe invalide</span>
       

        <input type="password" placeholder="Confimer mot de passe" class="confirm" id="confirm">
        <span class="confirmError">Passe invalide</span>
        
        
        <input type="button" class="submit" value="Valider">
    </form>

    <script src="./index1.js"></script>
  </body>
</html>
