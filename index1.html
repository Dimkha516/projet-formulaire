<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index1.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="titre">Inscription:</h2>

    <form action="" class="formulaire">
      <!--  -->
      <div class="nomContainer">
        <input type="text" placeholder="nom" class="name1" id="name1" /> <br>
        <span class="nameError"></span>
      </div>
      <!--  -->

      <div class="prenomContainer">
        <input type="text" placeholder="prenom" class="prenom" id="prenom" /> <br>
        <span class="prenomError"></span>
      </div>

      <div class="emailContainer">
        <input type="text" placeholder="email" class="email" id="email" /> <br>
        <span class="emailError"></span>
      </div>

      <div class="passwordContainer">
        <input
          type="password"
          placeholder="mot de passe"
          class="pass"
          id="pass"
        /> <br>
        <span class="passError"></span>
      </div>

      <div class="confirmContainer">
        <input
          type="password"
          placeholder="Confimer mot de passe"
          class="confirm"
          id="confirm"
        /> <br>
        <span class="confirmError"></span>
      </div>

      <div>
        <input type="button" class="submit" value="Valider" />
      </div>
    </form>

    <script src="./index1.js"></script>
  </body>
</html>
